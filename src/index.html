<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/818d89d46b.js" crossorigin="anonymous"></script>

  <title>Next Favorite Record</title>
</head>
<body>
	<header class="header">
		<i class="fas fa-record-vinyl"></i>
		<h1>Next Favorite Record</h1>
	</header>
	
	<main>
		<section class="section-form">
			<div class="card">
				<form>
					<div class="form-inputs">
						<input type="text" class="artist-input-01" placeholder="One of my favorite bands"></input>
						<input type="text" class="artist-input-02" placeholder="Another one of my favorite bands"></input>
					</div>
					<div class="form-buttons">
						<button type="submit" class="submit">Gimme a record</button>
					</div>
				</form>
			</div>
		</section>
	
		<section class="section-results">
			<div class="card">
				<div class="results"></div>
			</div>
		</section>
	</main>
</body>
</html>
