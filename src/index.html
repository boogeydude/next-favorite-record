<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<script src="https://kit.fontawesome.com/818d89d46b.js" crossorigin="anonymous"></script>
  <title>Next Favorite Record</title>
</head>
<body>
	<header>
		<i class="fas fa-record-vinyl"></i>
		<h1>Next Favorite Record</h1>
	</header>
	
	<section>
		<div class="card">
			<form>
				<div class="form-inputs">
					<input type="text" class="artist-input-01" placeholder="Band/Artist Name 01"></input>
					<input type="text" class="artist-input-02" placeholder="Band/Artist Name 02"></input>
				</div>
				<div class="form-buttons">
					<button type="submit" class="submit">Get your record</button>
				</div>
			</form>
		</div>
	</section>

	<section>
		<div class="card">
			<div class="results">
				<h2 class="results-album-title"></h2>
				<h3 class="results-album-artist"></h3>
				<img class="results-album-img" src="#" alt="">
			</div>
		</div>
	</section>

	<footer>
		<p>&copy; 2020 Next Favorite Record. All Rights Reserved.</p>
	</footer>
</body>
</html>
